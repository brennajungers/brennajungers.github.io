career-profile:
    title: About
    summary: |
      I am an Assistant Professor of Environmental and Natural Resource Economics in the Department of Agricultural Economics at Mississippi State University.
      My research is motivated by questions of natural resource management in an era of unprecedented environmental change.
      I use a range of methological tools in my research, including: complex adaptive systems modeling, archetype analysis, causal inference methods, and structural estimation
      and policy simulation using stated preference data.
